<!DOCTYPE html>
<html>
    <head>
        <title>Flag Quiz</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/flag-quiz.css">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/base-games.css">
    </head>

    <body onload="gameStart()">
        <script src="../js/flag-quiz.js" type="text/javascript"></script>
        <script id="replace_with_navbar" src="../js/nav.js"></script>
        <div class="main">
            <h1>Flag Quiz</h1>
            <img id="flag" src=""></img>
            <div class="entryZone">
                <input type="text" name="answer" placeholder="Enter Country..." id="entryBox">
                <button id="entryButton" onclick="entrySubmit()">Submit</button>
                <button id="skipButton" onclick="skipFlag()">Skip</button>
                <button id="gameOver" type="submit" name="submit" onclick="gameOver()">Give Up</button>
            </div>  
        </div>
    </body>
</html>
